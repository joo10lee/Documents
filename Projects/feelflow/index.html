<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="FeelFlow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/api.js"></script>  
    <script src="js/ui.js"></script>
    <script src="js/activities.js"></script> 
    <script src="js/tracker.js"></script> 
    <script src="js/app.js"></script>
    <script>
        window.onload = function() {
            console.log("FeelFlow μΈν”„λΌ Ver.0213-1501
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').catch(err => console.log('SW fail:', err));
            }
            if (typeof initApp === 'function') initApp();
        };
    </script>  
    <title>FeelFlow - Build Ver.0213-1501</title>
</head>
<body>
    <header class="app-header">
        <div class="header-status">
            <span></span> <span class="build-tag">Ver.0213-1501</span>
        </div>
        <div class="header-main">
            <h1 class="greeting">Hey Joo, <br>how's it going?</h1>
        </div>
    </header>
    
    <main class="screen active" id="screen1">
        <div class="emotion-bento">
            <button class="bento-card happy" onclick="Activities.initAudio(); selectEmotion('Happy', 'π', '#FFD93D')">
                <span class="emoji">π</span> <span class="label">Happy</span>
            </button>
            <button class="bento-card sad" onclick="Activities.initAudio(); selectEmotion('Sad', 'πΆ', '#6CB4EE')">
                <span class="emoji">πΆ</span> <span class="label">Sad</span>
            </button>
            <button class="bento-card anxious" onclick="Activities.initAudio(); selectEmotion('Anxious', 'π°', '#A084E8')">
                <span class="emoji">π°</span> <span class="label">Anxious</span>
            </button>
            <button class="bento-card angry" onclick="Activities.initAudio(); selectEmotion('Angry', 'π ', '#FF6B6B')">
                <span class="emoji">π </span> <span class="label">Angry</span>
            </button>
            <button class="bento-card calm" onclick="Activities.initAudio(); selectEmotion('Calm', 'π', '#6BCB77')">
                <span class="emoji">π</span> <span class="label">Calm</span>
            </button>
            <button class="bento-card tired" onclick="Activities.initAudio(); selectEmotion('Tired', 'π«', '#95A5A6')">
                <span class="emoji">π«</span> <span class="label">Tired</span>
            </button>
        </div>
    </main>

    <main class="screen" id="screen2">
        <div class="intensity-screen">
            <div class="intensity-card">
                <div class="selected-emotion-display" id="selectedEmoji">π</div>
                <div class="selected-emotion-name" id="selectedName">Happy</div>
                <p class="intensity-question">How strong is this feeling?</p>
                <div class="intensity-display" id="intensityDisplay">5</div>
                <input type="range" min="1" max="10" value="5" class="intensity-slider" id="intensitySlider" oninput="updateIntensity(this.value)">
                <div class="slider-labels"><span>Mild</span><span>Very Strong</span></div>
            </div>
            
            <div class="note-container" style="margin-top: 20px;">
                <textarea id="emotionNote" placeholder="What's on your mind? (Optional)"></textarea>
            </div>
            
            <button class="btn-primary" onclick="goToResult()">Next</button>
            <button class="btn btn-secondary" onclick="UI.back()">β† Back</button>
        </div>
    </main>

    <main class="screen" id="screen3">
        <div class="result-card">
            <div class="result-emoji" id="resultEmoji">π</div>
            <p class="result-text">You're feeling</p>
            <div class="result-intensity" id="resultText">Happy at level 5</div>
            <p class="result-text">Let's find some helpful strategies!</p>
            <button class="btn-primary" onclick="goToStrategies()" style="margin-top: 20px;">Explore Strategies</button>
        </div>
        <button class="btn btn-secondary" onclick="UI.back()">β† Back</button>
    </main>

    <main class="screen" id="screen4">
        <div class="strategies-intro">
            <div class="strategies-emoji" id="strategiesEmoji">π°</div>
            <p class="strategies-subtitle">Choose a strategy to try:</p>
        </div>
        <div class="strategies-container" id="strategiesContainer"></div>
        <div class="strategies-footer">
            <button class="btn-primary" onclick="finishCheckIn()">Done</button>
            <button class="btn btn-secondary" onclick="UI.back()">β† Back</button>
        </div>
    </main>

    <main class="screen" id="screen5">
        <div class="result-card">
            <div class="result-emoji">β¨</div>
            <p class="result-text" style="font-size: 1.4rem; font-weight: 800; margin-bottom: 12px;">Great job, Joo!</p>
            <p id="finalMessage">Check-in recorded. You're doing great.</p>
            <button class="btn-primary" onclick="startOver()" style="margin-top: 20px;">Check in again</button>
        </div>
    </main>

    <main class="screen" id="screenActivity">
        <div class="activity-container">
            <div class="activity-header">
                <div class="activity-icon" id="activityIcon">π§Έ</div>
                <h2 id="activityTitle">Activity</h2>
            </div>
            <div id="inAppActionArea"></div>
            <div class="activity-footer">
                <button class="btn-primary" id="activityBtn" onclick="finishCheckIn()">Save & Finish</button>
                <button class="btn btn-secondary" onclick="UI.back()">β† Back</button>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <button class="nav-btn active" id="navHome" onclick="goHome()">
            <span class="nav-icon">π </span>
            <span class="nav-label">Home</span>
        </button>
        <button class="nav-btn" id="navTracker" onclick="goToTracker()">
            <span class="nav-icon">β…</span>
            <span class="nav-label">Tracker</span>
        </button>
        <button class="nav-btn" id="navHistory" onclick="goToHistory()">
            <span class="nav-icon">π“…</span>
            <span class="nav-label">History</span>
        </button>
        <button class="nav-btn" id="navSettings" onclick="goToSettings()">
            <span class="nav-icon">β™οΈ</span>
            <span class="nav-label">Settings</span>
        </button>
    </nav>
</body>
</html>
